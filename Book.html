<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="Newstyle.css">
</head>

<body>
    <div class="container">
      
        <div class="book-card" id="book1">
            <img src="book1.jpg" alt="Book 1 Image">
            <h3>Book 1</h3>
            <button class="open-modal-btn">View Details</button>
        </div>
     
    </div>
    <div class="">

    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="book1.jpg" alt="Book Image">
            <h2>Book 1 Title</h2>
            <p>Book 1 Description</p>
            <button>Add to Cart</button>
            <button>Buy Online</button>
        </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="book2.jpg" alt="Book Image">
            <h2>Book 2 Title</h2>
            <p>Book 2 Description</p>
            <button>Add to Cart</button>
            <button>Buy Online</button>
        </div>
    </div>

    <script src="Scrpit.js"></script>
</body>
</html>
